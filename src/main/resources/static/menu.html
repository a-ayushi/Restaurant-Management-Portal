<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
<nav class="navbar">
  <a href="index.html" class="logo">Foodie</a>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="ownerOrders.html">Orders</a></li>

    <li><a href="#" id="logout-btn">Logout</a></li>
  </ul>
</nav>


<h1>Restaurant Menu</h1>

<div id="menu-container">
  <h2 id="restaurant-name"></h2>
  <ul id="menu-list"></ul>
  <button id="add-menu-btn" style="display: none;">Add Menu Item</button>
</div>

<div id="menu-form-container" style="display: none;">
  <h2>Add Menu Item</h2>
  <form id="menu-form">
    <label for="menu-name">Menu Item Name:</label>
    <input type="text" id="menu-name" required>

    <label for="menu-price">Price:</label>
    <input type="number" id="menu-price" required>

    <label for="menu-image">Menu Image:</label>
    <input type="file" id="menu-image" accept="image/*">

    <button type="submit">Add</button>
  </form>
</div>

<script src="menu.js"></script>
<script src="message.js"></script>
</body>
</html>
